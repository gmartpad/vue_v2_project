<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 Tutorial</title>
  <link href="styles.css" ref="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <h1>{{ greet('afternoon') }}</h1>
    <h1>Name: {{ name }}</h1>
    <h1>Job: {{ job }}</h1>
    <h1>-</h1>
    <a :href="website" target="_blank">Google</a>
    <input type="text" :value="name"/>
    <div v-html="websiteTag"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
